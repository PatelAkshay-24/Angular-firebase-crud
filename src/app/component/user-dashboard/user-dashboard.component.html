<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <h1 class="navbar-brand mb-0 diplay-6">User Dashboard</h1>
    <div>
      <button class="btn btn-OUTLINE-primary mx-3" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>
<div class="container">
  <div class="header">
    <h1>Student Task Details</h1>
    <p>Welcome {{ userEmail }}</p>
  </div>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>TaskName</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.TaskName }}</td>
        <td>{{ task.Description }}</td>
      </tr>
    </tbody>
  </table>
</div>
